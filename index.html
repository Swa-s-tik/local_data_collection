<!DOCTYPE html>
<html>
<head>
    <title>BeeSwas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 1.5em;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-size: 1em;
            color: #555;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="waspy.png" alt="BeeSwas Logo">
        <h1>Please Enter Your Data with Relevant Description of Design</h1>
        <form action="/submit_form" method="post">
            <label for="prompt">Prompt:</label>
            <input type="text" id="prompt" name="prompt" required>
            <label for="commands">Commands:</label>
            <input type="text" id="commands" name="commands" required>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
